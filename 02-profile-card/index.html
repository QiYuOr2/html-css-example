    <title>个人资料卡</title>

  <body>
    <figure>
      <img
        src="https://cdn.jsdelivr.net/gh/xmy6364/blog-image/img/pixelartoc_1.png"
        alt="avatar"
      />
      <blockquote>
        <p>
          噫吁嚱，危乎高哉，蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然。尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。上有六龙回日之高标，下有冲波逆折之回川。
        </p>
      </blockquote>
      <figcaption>
        <div>徐梦宇</div>
        <div>前端工程师/像素画爱好者</div>
      </figcaption>
    </figure>
